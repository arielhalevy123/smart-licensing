# nginx/default.conf

# שלב ראשון – HTTP רגיל (כולל תמיכה ל-Certbot)
server {
    listen 80;
    server_name smart-licensing.site www.smart-licensing.site;

    # נקודת בדיקה של certbot (Challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # שאר הבקשות – פרונטאנד סטטי
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # אפשר גם להעביר API ל-Flask
    location /api/ {
        proxy_pass http://api:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# שלב שני – HTTPS (ימומש אחרי יצירת התעודה עם certbot)
server {
    listen 443 ssl;
    server_name smart-licensing.site www.smart-licensing.site;

    ssl_certificate     /etc/letsencrypt/live/smart-licensing.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smart-licensing.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://api:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}