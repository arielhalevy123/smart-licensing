# הפניה אוטומטית מ-HTTP ל-HTTPS
server {
    listen 80;
    server_name smart-licensing.site www.smart-licensing.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS עם SSL
server {
    listen 443 ssl;
    server_name smart-licensing.site www.smart-licensing.site;

    ssl_certificate /etc/letsencrypt/live/smart-licensing.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smart-licensing.site/privkey.pem;

    # פרונטאנד סטטי
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;   # SPA fallback
    }

    # פרוקסי ל-API
    location ^~ /api {
        proxy_pass http://licensing-api:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 🔧 הגדלת timeout כדי למנוע 504
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # שמירה על חיבורים
        proxy_set_header Connection "";

        # במקרה של שגיאה, תציג דף ברור ולא תקיעה
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}