name: Deploy to EC2

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "mkdir -p ~/licensing-api"
          rsync -avz --exclude '.git' ./ ubuntu@${{ secrets.EC2_HOST }}:~/licensing-api/

      - name: Deploy Docker
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "
            cd ~/licensing-api &&
            docker build -t licensing-api:${GITHUB_REF_NAME} . &&
            docker stop licensing-api || true &&
            docker rm licensing-api || true &&
            docker run -d -p 5000:5000 --name licensing-api \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} licensing-api:${GITHUB_REF_NAME}
          "