name: Deploy to EC2

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy project to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "mkdir -p ~/smart-licensing"
          rsync -avz \
            --exclude '.git' \
            --exclude '.gitkeep' \
            --exclude '.DS_Store' \
            --exclude 'certbot/certbot/conf/*' \
            --exclude 'certbot/certbot/www/*' \
            ./ ubuntu@${{ secrets.EC2_HOST }}:~/smart-licensing/

      - name: Deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            cd ~/smart-licensing &&
            echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} > .env &&
            docker-compose down || true &&
            docker-compose up -d --build &&
            sleep 15 &&
            echo 'Checking if DOCX file exists...' &&
            docker exec licensing-api ls -la /app/18-07-2022_4.2A.docx || echo 'WARNING: DOCX file not found in container' &&
            echo 'Building RAG index...' &&
            docker exec -w /app licensing-api python backend/build_rag_index.py 1 1 &&
            echo 'Verifying index was built...' &&
            docker exec licensing-api python -c 'import chromadb; client = chromadb.PersistentClient(path=\"backend/chroma_db\"); collection = client.get_collection(name=\"rag_index\"); print(f\"Index has {collection.count()} chunks\")' || echo 'ERROR: Failed to verify index'
          "