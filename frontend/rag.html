<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מודול שאלות תשובות (RAG)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css" />

  <!-- Icons -->
  <script src="static/vendor/lucide.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

  <main class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <header class="bg-white shadow rounded-xl p-6 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold text-blue-900">שאלות ותשובות (RAG)</h1>
        <p class="text-gray-600 mt-1">שאל כל שאלה בנושא רישוי וקבל תשובה מתוך מאגר החוקים.</p>
      </div>
      <div class="flex gap-3">
        <a href="index.html" class="flex items-center gap-2 px-4 py-2 border rounded-lg bg-gray-50 hover:bg-gray-100 transition">
          <i data-lucide="home" class="w-4 h-4"></i> דף הבית
        </a>
        <a href="results.html" class="flex items-center gap-2 px-4 py-2 border rounded-lg bg-blue-50 text-blue-700 hover:bg-blue-100 transition font-medium">
          <i data-lucide="file-text" class="w-4 h-4"></i> חזרה לדוח שלי
        </a>
      </div>
    </header>

    <!-- Question Form -->
    <section class="bg-white shadow rounded-xl p-6 mb-8 border-t-4 border-blue-600">
      <label for="questionInput" class="block text-lg font-semibold mb-3">מה תרצה לדעת?</label>
      <textarea
        id="questionInput"
        rows="3"
        class="w-full border border-gray-300 rounded-lg p-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"
        placeholder="לדוגמה: מהן דרישות האוורור למסעדה עם מטבח?"
      ></textarea>
      
      <div class="mt-4 flex justify-end">
        <button
          id="askBtn"
          class="flex items-center gap-2 px-8 py-3 bg-blue-600 text-white text-lg font-bold rounded-lg hover:bg-blue-700 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span>שאל שאלה</span>
          <i data-lucide="send" class="w-5 h-5"></i>
        </button>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loader" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-600"></div>
      <p class="mt-4 text-gray-500 text-lg">מחפש במאגר...</p>
    </div>

    <!-- Results Area -->
    <div id="resultArea" class="hidden space-y-8">
      
      <!-- Answer Box -->
      <section class="bg-green-50 border border-green-200 rounded-xl p-6 relative">
        <div class="absolute -top-3 right-6 bg-green-600 text-white px-3 py-1 text-sm font-bold rounded-full shadow-sm">
          תשובה
        </div>
        <div id="answerText" class="text-gray-800 leading-relaxed text-lg mt-2 whitespace-pre-wrap"></div>
      </section>

      <!-- Sources Box -->
      <section class="bg-gray-100 border border-gray-200 rounded-xl p-6">
        <h3 class="font-bold text-gray-700 mb-4 flex items-center gap-2">
          <i data-lucide="database" class="w-5 h-5"></i>
          מקורות מידע (מתוך המסמכים)
        </h3>
        <div id="sourcesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Sources will be injected here -->
        </div>
      </section>
      
    </div>

    <!-- Error Box -->
    <div id="errorBox" class="hidden mt-6 bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg flex items-start gap-3">
      <i data-lucide="alert-triangle" class="w-6 h-6 flex-shrink-0 mt-0.5"></i>
      <div>
        <h4 class="font-bold">שגיאה</h4>
        <p id="errorText">אירעה שגיאה בעיבוד הבקשה.</p>
      </div>
    </div>

  </main>

  <script src="static/js/rag.js"></script>
</body>
</html>
