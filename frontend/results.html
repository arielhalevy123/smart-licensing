<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>דוח רישוי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-6xl mx-auto p-6 space-y-8">

    <!-- כותרת -->
    <div class="bg-white p-6 shadow rounded-lg flex justify-between items-center">
      <div>
        <h1 id="reportTitle" class="text-2xl font-bold"></h1>
        <p id="reportDate" class="text-gray-500"></p>
      </div>
      <span id="businessTypeTag" class="px-4 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm"></span>
    </div>

    <!-- תגובות AI -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="font-bold text-xl">תגובות AI</h2>
      <div id="aiSections" class="space-y-4"></div>
    </section>

    <!-- עלויות ולוחות זמנים -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="p-6 bg-white shadow rounded-lg">
        <h3 class="font-semibold mb-2">עלות כוללת משוערת</h3>
        <p id="estimatedCost" class="text-lg font-bold text-orange-600"></p>
      </div>
      <div class="p-6 bg-white shadow rounded-lg">
        <h3 class="font-semibold mb-2">לוח זמנים משוער</h3>
        <p id="estimatedTimeline" class="text-lg font-bold text-green-600"></p>
      </div>
    </div>

    <!-- רשימת דרישות -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="font-bold text-xl mb-4">רשימת דרישות רישוי מפורטת</h2>
      <div id="requirementsList" class="space-y-4"></div>
    </section>

  </main>
  <script src="results.js"></script>
</body>
</html>
