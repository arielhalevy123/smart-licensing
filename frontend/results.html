<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>דוח רישוי לעסק</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <main class="max-w-6xl mx-auto p-6 space-y-8">
    <!-- כותרת -->
    <div class="bg-white shadow rounded-xl p-6 flex items-center justify-between">
      <div>
        <h1 id="reportTitle" class="text-2xl font-bold">דוח רישוי עבור: <span class="text-blue-600">—</span></h1>
        <p id="reportDate" class="text-gray-600 text-sm"></p>
      </div>
      <div class="flex gap-3">
        <button onclick="window.print()" class="px-4 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700">הדפס דוח</button>
        <a href="index.html" class="px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">שאלון חדש</a>
      </div>
    </div>

    <!-- תגובות AI -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold mb-2">תגובות AI</h2>
      <div id="executiveSummary" class="text-gray-700 leading-relaxed"></div>
    </section>

    <!-- עלות וזמן -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div id="costEstimate" class="p-6 bg-white border rounded-lg shadow"></div>
      <div id="timeEstimate" class="p-6 bg-white border rounded-lg shadow"></div>
    </section>

    <!-- דרישות רגולטוריות -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h2 class="text-xl font-bold">רשימת דרישות רישוי מפורטת</h2>
      <div id="requirementsList" class="divide-y"></div>
    </section>
  </main>

  <script src="static/js/results.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
